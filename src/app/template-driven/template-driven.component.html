<h1>sign in using template driven form</h1>
<form #signin="ngForm"(ngSubmit)="loginUser(signin)">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" name="emailAddress"ngModel>
      <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"name="password"ngModel>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input"name="chechboxField"ngModel>
      <label class="form-check-label" >Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
